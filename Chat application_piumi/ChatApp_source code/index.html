<!Doctype html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatability" content="ie-edge">
  <title>Realtime chat app by Piumi| AuraChat</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="wrapper">
    <img src="logo.jfif" alt="Chat App Logo" class="logo">

    <selection class="form signup">
      <header>AuraChat</header>
      
      <form action="#">
        <div class="error-txt">This is an error message!</div>
        <div class="name-details">
         <div class="field input">
          <label><b>First Name</b></label>
          <input type ="text" placeholder="First Name">
         </div>
         <div class="field input">
          <label><b>Last Name</b></label>
          <input type ="text" placeholder="Last Name">
         </div> 
         <div class="field input">
          <label><b>Email address</b></label>
          <input type ="text" placeholder="Enter your email">
         </div>
         <div class="field input">
          <label><b>Password</b></label>
          <input type ="text" placeholder="Enter new password">
         </div>
         <div class="field image">
          <label><b>Select Image</b></label>
          <input type ="file">
         </div>
         <div class="field button ">
          <input type ="submit" value="continue to chat">
         </div>
        </div>     
      </form>
      <div class="link"><b>Already signed up?</b><a href ="#"><br>login now</a></div>
    </selection>
  </div>
</body>
</html>
