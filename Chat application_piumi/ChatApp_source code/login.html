<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatibility" content="ie=edge">
  <title>Realtime chat app by Piumi | AuraChat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <img src="logo.jfif" alt="Chat App Logo" class="logo">

    <section class="form login">  
      <header>AuraChat</header>
      
      <form action="#">
        <div class="error-txt">This is an error message!</div>
         <div class="field input">
          <label><b>Email address</b></label>
          <input type="text" placeholder="Enter your email">
         </div>
         <div class="field input">
          <label><b>Password</b></label>
          <input type="text" placeholder="Enter your password">
          <i class="fas fa-eye"></i>
         </div>
         <div class="field image">
          <label><b>Select Image</b></label>
          <input type="file">
         </div>
         <div class="field button ">
          <input type="submit" value="continue to chat">
         </div>  
      </form>
      <div class="link"><b>Not yet signed up?</b><a href="#"><br>signup now</a></div>
    </section> 
  </div>
</body>
</html>
